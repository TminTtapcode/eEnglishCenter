{% extends 'layout/base.html' %}

{% block title %} Đăng Nhập {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="width: 400px;">
        <div class="card-body p-5">
            <h3 class="text-center text-primary fw-bold mb-4">ĐĂNG NHẬP</h3>

            {% if err_msg %}
            <div class="alert alert-danger text-center shadow-sm" role="alert">
                <i class="fas fa-exclamation-circle"></i> {{ err_msg }}
            </div>
            {% endif %}

            <form method="post" action="/login">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-pill bg-light"
                           id="username" name="username"
                           placeholder="Tên đăng nhập"
                           value="{{ username if username else '' }}" required>
                    <label for="username">Tên đăng nhập</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control rounded-pill bg-light"
                           id="password" name="password"
                           placeholder="Mật khẩu" required>
                    <label for="password">Mật khẩu</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-pill fw-bold py-2 shadow-sm">
                        ĐĂNG NHẬP
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 text-muted">
                Bạn chưa có tài khoản? <a href="/register" class="text-decoration-none fw-bold">Đăng ký ngay</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
