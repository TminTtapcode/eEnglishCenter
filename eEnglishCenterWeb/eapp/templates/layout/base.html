<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%} - English Center</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-primary: #d32f2f;
            --brand-hover: #b71c1c;
            --brand-light: #ffcdd2;
            --text-dark: #333333;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfcfc;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min_height: 100vh;
        }



        .btn-primary {
            background-color: var(--brand-primary);
            border-color: var(--brand-primary);
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--brand-hover);
            border-color: var(--brand-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.4);
        }

        .text-primary {
            color: var(--brand-primary) !important;
        }

        .bg-primary {
            background: linear-gradient(135deg, #d32f2f 0%, #ff5252 100%) !important;
        }

        .card {
            border: none;
            border-radius: 16px; /* Bo góc mạnh hơn */
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px var(--brand-light);
            border-color: var(--brand-primary);
            background-color: #fff;
        }

        section.container { flex: 1; padding-top: 30px; padding-bottom: 50px; }
    </style>
</head>
<body>

{%block header%}
{%include 'layout/header.html'%}
{%endblock%}

{%block content%}
{%endblock%}

{%block footer%}
{%include 'layout/footer.html'%}
{%endblock%}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
